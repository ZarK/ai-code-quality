name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck
        
    - name: Install shfmt
      run: |
        curl -L https://github.com/mvdan/sh/releases/latest/download/shfmt_v3.7.0_linux_amd64 -o /tmp/shfmt
        chmod +x /tmp/shfmt
        sudo mv /tmp/shfmt /usr/local/bin/shfmt
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy pytest pytest-cov coverage radon
        
    - name: Install Node.js dependencies
      run: |
        npm install -g eslint prettier jest htmlhint stylelint
        
    - name: Run Quality Checks
      run: |
        ./quality/check.sh
      env:
        SKIP_E2E: 1
        # Note: Verbose output is automatically enabled when GitHub Actions debug logging is enabled
