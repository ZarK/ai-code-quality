[radon]
# Radon Code Quality Configuration

# Cyclomatic Complexity thresholds
# A: 1-5, B: 6-10, C: 11-20, D: 21-50, E: 51-100, F: 100+
# Fail on grades C, D, E, F (complexity >= 11)
cc_min_grade = A
cc_max_grade = B
cc_show_complexity = true

# Maintainability Index threshold
# Scale: 0-100 (higher is better)
# Fail if MI < 40
mi_threshold = 40

# Source Lines of Code threshold
# Fail if file has >= 350 SLOC
sloc_threshold = 350

# Readability Index threshold (custom metric)
# Scale: 0-100 (higher is better)
# Fail if RI < 85
readability_threshold = 85

# Exclude patterns
exclude_patterns = 
    __pycache__
    .venv
    .git
    node_modules
    .pytest_cache
    .mypy_cache
    build
    dist
    *.egg-info

# Include test files in analysis
include_tests = true
